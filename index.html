<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Zone</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <h1>Marvel</h1>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Character</a>
            <a href="#">Films</a>
            <a href="#">About</a>
        </nav>
    </header>
    <section class="home">
        <div class="information">
            <h2>SPIDER-MAN</h2>
            <h4>Beyound the Spider-Verse</h4>
            <a href="#" class="btn btn-home">Whatch Now</a>
        </div>
    </section>

    <section class="character">
        <h2>CHARACTER</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="img-box">
                    <img src="img/Gwen.webp" />    
                </div>
                <h4>Gwen Stacy</h4>
                <a href="#">More</a>
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-002.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-003.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-004.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-005.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-006.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-007.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-008.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="https://cdn.magloft.com/github/swiper/images/page-009.jpg" />
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-scrollbar"></div>
            <div class="swiper-pagination"></div>
          </div>
            </div>
    </section>

    <section class="films">
        <h2>Films</h2>
        <div class="films-content">
            <div class="information-films">
                <h4>Spidey</h4>
                <p>De uma olhada nos filmes anteriores do homem aranho do Miles Morales</p>
                <ul>
                    <li>Homem-Aranha no Aranhaverso</li>
                    <li>Homem-Aranha: Atraves do Aranhaverso</li>
                </ul>
            </div>
            <div class="banner1">
                <img src="img/banner1.jpg" alt="aranhaverso1">
            </div>
            <div class="banner2">
                <img src="img/banner2.jpg" alt="aranhaverso2">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
